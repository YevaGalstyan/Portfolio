<div class="info_block">
    <div class="review_section">
        <div class="review_block">
            <div class="reviewer">
                <img width="100%" [src]="'assets/images/reviewers/' + feedback.imgUrl">
            </div>
            <div>
                <h4>{{feedback.name}}</h4>
                <span>{{feedback.position}}</span>
            </div>
        </div>
        <img src="assets/images/icons/quote.svg">
    </div>
    <span>{{feedback.review}}</span>
</div>
