<div class="body_block">
    <!--Professional Experience-->
    <div class="body_header">
        <h4>{{localize.localize.professionalExperience}}</h4>
        <span>{{localize.localize.workExperience}}
            <a (click)="generalService.scrollPage()"><span>{{ localize.localize.independentProject + ':' }}</span></a>
        </span>
    </div>

    <app-position-item
            *ngFor="let position of dataService.positions"
            [position]="position">
    </app-position-item>

    <div class="body_block">
        <!--Independent projects-->
        <div class="body_header">
            <h4 style="text-transform: capitalize">{{localize.localize.independentProject}}</h4>
            <span>{{localize.localize.projectContributions}}</span>
        </div>

        <div class="card_block">
            <app-card *ngFor="let item of dataService.projectsDetails; let i=index"
                    (cardClicked)="generalService.navigate('work/' + (i+1));"
                    [imgUrl]="item.outerImgUrl"
                    [cardHeader]="item.cardHeader"
                    [cardInfo]="item.cardInfo">
            </app-card>
        </div>
    </div>
</div>

<app-scroll-to-top></app-scroll-to-top>
