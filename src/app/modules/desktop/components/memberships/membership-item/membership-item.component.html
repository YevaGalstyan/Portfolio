<div class="info_block">
    <div class="info_header_block">
        <div class="membership_block">
            <div class="membership_logo">
                <img width="100%" [src]="'assets/images/' + membership.imgUrl">
            </div>
            <div class="membership_info">
                <div class="info_header">
                    <h4>{{membership.positionName}}</h4>
                    <span>{{membership.period}}</span>
                </div>
                <div class="info_subheader">
                    <a *ngIf="membership.url; else noLink" target="_blank" [href]="membership.url">
                        <h5>{{membership.name}}</h5>
                    </a>

                    <ng-template #noLink><h5>{{membership.name}}</h5></ng-template>
                    <div class="location">
                        <span>{{membership.location}}</span>
                        <img src="../../../../../../assets/images/icons/location.svg">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h6 *ngIf="membership.description">{{membership.description}}</h6>

    <div *ngIf="membership.skills?.length" class="tag_block">
        <div *ngFor="let skill of membership.skills" class="tag_item"><span>{{skill}}</span></div>
    </div>

    <div *ngIf="membership.attachedFiles?.length" class="tag_block">
        <a target="_blank" [href]="'assets/files/' + file.fileLink"
           *ngFor="let file of membership.attachedFiles"
           class="file_item"><span>{{file.fileName}}</span></a>
    </div>

    <div class="publications_block" *ngIf="membership.links?.length">
        <span>{{ localize.links }}</span>
        <div class="tag_block">
            <a target="_blank" [href]="item.link"
               *ngFor="let item of membership.links">
                <img width="20px" [src]="'assets/images/' + item.icon">
            </a>
        </div>
    </div>

</div>
